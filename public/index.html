<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mozilla Building Access</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/qrjs2@0.1.6/qrjs2.js"></script>
  <script src="javascripts/index.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<!--Navbar-->
<nav id="navbar" class="navbar navbar-dark">
  <a class="navbar-brand nav-element" href="#">Mozilla Building Access</a>
  <a class="nav-link nav-element navbar-text" href="https://mozilla.org" target="_blank"><img id="logo" src="images/mozillaLogo.png" alt="Mozilla Logo"/></a>
</nav>

<!--Body-->
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <div class="content">
        <h4>Create Building Access Pass</h4>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="team">Team</label>
          <input type="text" class="form-control" id="team">
        </div>
        <div class="form-group">
          <label for="access">Access Level</label>
          <input type="text" class="form-control" id="access">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="id">Access ID</label>
          <input type="text" class="form-control" id="id" disabled>
        </div>
        <button type="submit" class="btn btn-primary submit-button" id="issue-submit" onclick="issueAccess()">ISSUE ACCESS PASS</button>
      </div>
    </div>
    <div class="col"></div>
    <div class="col-5">
      <div class="content">
        <h4>Verify Building Access</h4>
        <button type="submit" class="btn btn-primary submit-button" id="verify-submit" onclick="verifyAccess()">VERIFY ACCESS PASS</button>
        <div id="verification-accepted">
          <h5>Verification Accepted!</h5>
          <div class="form-group">
            <label for="verify-name">Name</label>
            <input type="text" class="form-control" id="verify-name" disabled>
          </div>
          <div class="form-group">
            <label for="verify-access-id">Access ID</label>
            <input type="text" class="form-control" id="verify-access-id" disabled>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<div id="modal" class="modal">
  <div id="modal-content">
    <span id="close-button" onclick="closeModal()">&times;</span>
    <p id="modal-text"></p>
    <div class="centered-spinner d-flex justify-content-center">
      <div id="spinner" class="spinner-border centered-spinner" role="status">
        <span class="sr-only centered-spinner">Loading...</span>
      </div>
      <img id="qrcode" src="" alt="QR code"/>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modal-text");
  const spinner = document.getElementById("spinner");
  const qr = document.getElementById("qrcode");
  const accepted = document.getElementById("verification-accepted");
  const acceptedName = document.getElementById("verify-name");
  const acceptedNumber = document.getElementById("verify-access-id");
  const id = document.getElementById("id");
  id.value = createUUID();
  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  }
</script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</body>

</html>
